<table class="table table-hover">
<thead>
  <tr><th>Id</th><th>Short_Name</th><th>Name</th></tr>
</thead>
<tbody>
  <tr ng-repeat="item in $ctrl.items" class="clickable-row"
    ui-sref="itemCategory({ itemId:item.short_name })">
    <td>{{ item.id }}</td> <td>{{ item.short_name }}</td><td>{{ item.name }}</td>
  </tr>
</tbody>
</table>
