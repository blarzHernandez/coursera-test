<div><h3>Total Matches: {{foundList.found.length}} </h3></div>
<ul>
<li ng-repeat="item in foundList.found">
<div class="row">
    <div class="col-sm-8" >

     <b>{{item.short_name}}</b>,{{item.name}},{{item.description}}
   
    </div>
    <div class="col-sm-4">
     <button ng-click="foundList.onRemove({index: $index});">Don't want this one!</button>
    </div>
  </div>
   
</li>
</ul>
<div class="error">{{foundList.message}}</div>
