<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:{{toBuy.toBuyItems.length}}</h2>
     <ul>
       <li ng-repeat="item in toBuy.toBuyItems">Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="toBuy.buyItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>

     </ul>

      <div ng-if="toBuy.toBuyItems.length === 0" class="emptyMessage">{{toBuy.messageEverything}}</div>
    </div>


    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:{{bought.itemsBought.length}}</h2>
     <ul>
       <li ng-repeat="item in bought.itemsBought">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="bought.itemsBought.length === 0" class="emptyMessage">{{bought.messageNothing}}</div>
    </div>
  </div>
</div>

</body>
</html>
